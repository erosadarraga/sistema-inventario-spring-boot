<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Inventario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Registro de productos</h1>
		</div>
		<form th:action="@{/productos/guardar}" th:object="${producto}" method="post"
			style="max-width:600px;margin:0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4" for="">Nombre de producto : </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nombre}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4" for="">Precio del producto : </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{precio}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4" for="">Categoria : </label>
					<div class="col-sm-8">
						<select th:field="*{categoria}" class="form-control" required>
							<th:block th:each="categoria: ${listaCategorias}">
								<option th:text="{categoria.nombre}" th:value="${categoria.id}">

								</option>

							</th:block>
						</select>
					</div>
				</div>
				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
